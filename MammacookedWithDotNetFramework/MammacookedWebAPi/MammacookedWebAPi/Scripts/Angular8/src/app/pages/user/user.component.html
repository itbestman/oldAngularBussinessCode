  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label for="email">Email (username)</label>
                <input type="text" class="form-control" disabled placeholder="Email" id="email" name="email" [(ngModel)]="userData.Email">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" id="firstname" name="firstName" [(ngModel)]="userData.firstName">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" id="lastname" name="lastName" [(ngModel)]="userData.lastName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Full Address</label>
                <input type="text" class="form-control" placeholder="Home Address" name="fullAddress" [(ngModel)]="userData.address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="userData.city">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" disabled class="form-control" placeholder="Country" name="country" [(ngModel)]="userData.country">
              </div>
            </div>
            <div class="col-md-3 pl-1">
              <div class="form-group">
                <label>Pin Code</label>
                <input type="number" class="form-control" placeholder="Pin code" id="postalcode" name="postalcode" [(ngModel)]="userData.postalCode">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone Number" id="phoneNumber" name="phoneNumber" [(ngModel)]="userData.phoneNumber">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Alternet Phone Number</label>
                <input type="text" class="form-control" placeholder="Alternet Phone Number" id="altnumber" name="alternetNumber" [(ngModel)]="userData.altPhoneNumber">
              </div>
            </div>
          </div>
          <hr />

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Food Delivery Address</label>
                <input type="text" class="form-control" placeholder="Delivery Address" id="deliveryAddress" name="deleviryAddress" [(ngModel)]="userData.foodDeliveryAddress"><br />
                <button type="button" class="btn btn-primary" (click)="fillSameAddress()" [disabled]="userData.foodDeliveryAddress!=''">Delevery address is same as Permanent address</button>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Delivery Latitude Longitude</label>
                <input type="text" class="form-control" placeholder="Latitude Longitude" id="FDALatLong" name="FDALatLong" [(ngModel)]="userData.FDALatLong">
                <br />
                <button type="button" class="btn btn-default" (click)="openGoogleMap()">Open Google Map to copy latitude and longitude</button>
                <br />
                <span class="text-danger"> To copy Latitude and Longitude please right click on your location on google map and select Latitude, Longitude and paste in the box </span><br />

              </div>
            </div>

          </div>
