              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/joe-gardner-2.jpg" alt="Circle Image"
                    class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                Creative Tim
                <br />
                <span class="text-success">
                  <small>Available</small>
                </span>
              </div>

                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i
                    class="fa fa-envelope"></i></button>
              </div>
            </div>

          <li>
            <div class="row">
              <div class="col-md-2 col-2">

                  <img src="assets/img/faces/clem-onojeghuo-2.jpg" alt="Circle Image"
                    class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-ms-7 col-7">
                Flume
                <br />
                <span class="text-danger">
                  <small>Busy</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i
                    class="fa fa-envelope"></i></button>
              </div>
            </div>

      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="UpdateProfile()">
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Email (disabled)</label>
                <input type="text" class="form-control" disabled="true" placeholder="Email" [(ngModel)]="UserInfo.Email"
                  name="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="UserInfo.FirstName"
                  required name="FirstName">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="UserInfo.LastName" required
                  name="LastName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Address" [(ngModel)]="UserInfo.Address" required
                  name="Address" (click)="openXl(content)">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" [(ngModel)]="UserInfo.City" required
                  name="City">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" placeholder="Country" value="India"
                  [(ngModel)]="UserInfo.Country" required name="Country">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" placeholder="Postel Code" [(ngModel)]="UserInfo.PostalCode"
                  required name="PostalCode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Breack Fast Address</label>
                <input type="text" class="form-control" placeholder="Breack Fast Address"
                  [(ngModel)]="UserInfo.BreakFastAddr" name="BreakFastAddr">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Breack Fast Latitudes, Longitudes</label>
                <input type="text" class="form-control" placeholder="Breack Fast Latitudes, Longitudes"
                  [(ngModel)]="UserInfo.B_LatLong" name="B_LatLong">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Lunch Address</label>
                <input type="text" class="form-control" placeholder="Lunch Address" [(ngModel)]="UserInfo.LunchAddr"
                  name="LunchAddr">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Lunch Latitudes, Longitudes</label>
                <input type="text" class="form-control" placeholder="Lunch Latitudes, Longitudes"
                  [(ngModel)]="UserInfo.L_LatLong" name="L_LatLong">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Dinner Address</label>
                <input type="text" class="form-control" placeholder="Dinner Address" [(ngModel)]="UserInfo.Dinner"
                  name="Dinner">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Dinner Latitudes, Longitudes</label>
                <input type="text" class="form-control" placeholder="Dinner Latitudes, Longitudes"
                  [(ngModel)]="UserInfo.D_latLong" name="D_latLong">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Phone Numer</label>
                <input type="text" class="form-control" placeholder="Phone Number" required
                  [(ngModel)]="UserInfo.Phone_1" name="Phone_1">
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Alternet Phone Number</label>
                <input type="text" class="form-control" placeholder="Alternet Phone Number"
                  [(ngModel)]="UserInfo.Phone_2" name="Phone_2">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Your Expectations</label>
                <textarea class="form-control textarea" [(ngModel)]="UserInfo.About"
                  name="About">Just Neat And Clean Food.</textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Select your address</h4>
  </div>
  <div class="modal-body">
        <!-- ---------------------------------------------------- -->
        <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-header ">
                Google Maps
              </div>
              <div class="card-body ">
                <div id="map" class="map"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------------------------------------------------------------- -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
